<!DOCTYPE html>
<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body class="bg-dark">
{% load static %}
{% if user.is_authenticated %}
<!-- ------------------------------------------------------ TOP BAR ------------------------------------------------------------------------ -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <a class="navbar-brand" href="{% url 'home' %}">{{user.username}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
{% endif %}
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
            <a class="nav-link" href="/Music/home">HOME</a>
            </li>

            <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            MUSIC-DATA
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="{% url 'library' %}">LIBRARY</a>
            <a class="dropdown-item" href="#">SUBSCRIPTIONS</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">SETTING</a>
            </div>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/Music/about">ABOUT</a>
            </li>
            <li class="nav-item">
            <a class="nav-link " href="/Music/contact">CONTACT</a>
            </li>
            </li>
            <li class="nav-item">
            <a class="nav-link " href="../logout">LOGOUT</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>


<div style="overflow:scroll " class="active">
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">S.NO</th>
      <th scope="col">ORIGINAL TITLE</th>
      <th scope="col">DIRECTOR</th>
      <th scope="col">POPULARITY</th>
      <th scope="col">VOTE AVERAGE</th>
    </tr>
  </thead>

  <tbody style="color:white">
  {% for i in no %}
    <tr>
      <th scope="row">{{i}}</th>
        <td>{{a.i}}</td>
        <td>{{df.name}}</td>
        <td>{{c.i}}</td>
        <td>{{d.i}}</td>
    </tr>
  {% endfor %}

  </tbody>
</table>
</div>
</body>
</html>
